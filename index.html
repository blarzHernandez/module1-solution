<!doctype html>
<html lang="en" ng-app="foodApp">
  <head>
    <title>Food Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller = "foodController">
   <form name="frmFood" >
     <h1>Food Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model = "foodList"
             ng-blur = "blurE();"
              
            >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="process(foodList);">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-show="frmFood.$submitted">
            <p ng-show="!foodList.length">Please insert data first!</p>
         </div>
         <div ><h3>{{message}}</h3></div>
    </form>
   </div>


</body>
</html>
